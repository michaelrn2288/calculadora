<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="calculator">
    <h1>Calculadora</h1>
    <input type="text" class="display">
    <button type="button" class="btn" id ="btn-Clear">C</button>
    <button type="button" class="btn-insert" id ="btn-open-parentheses">(</button>
    <button type="button" class="btn-insert" id ="btn-close-parentheses">)</button>
    <button type="button" class="btn-insert" id ="btn-division">/</button>
    <button type="button" class="btn-insert" id ="btn-7">7</button>
    <button type="button" class="btn-insert" id ="btn-8">8</button>
    <button type="button" class="btn-insert" id ="btn-9">9</button>
    <button type="button" class="btn-insert" id ="btn-multiplication">*</button>
    <button type="button" class="btn-insert" id ="btn-4">4</button>
    <button type="button" class="btn-insert" id ="btn-5">5</button>
    <button type="button" class="btn-insert" id ="btn-6">6</button>
    <button type="button" class="btn-insert" id ="btn-addition">+</button>
    <button type="button" class="btn-insert" id ="btn-1">1</button>
    <button type="button" class="btn-insert" id ="btn-2">2</button>
    <button type="button" class="btn-insert" id ="btn-3">3</button>
    <button type="button" class="btn-insert" id ="btn-subtraction">-</button>
    <button type="button" class="btn-insert" id ="btn-decimal">.</button>
    <button type="button" class="btn-insert" id ="btn-0">0</button>
    <button type="button" class="btn" id ="btn-Backspace">&lt&lt</button>
    <button type="button" class="btn" id ="btn-Result">=</button>

  </div>

  <script src="./assets/js/main.js"></script>
</body>

</html>
